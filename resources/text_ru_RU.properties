lesson1=Особенности Java. История Java. Java SE/EE/ME. JVM, JRE, JDK. Компилятор и интерпретатор. Байт-код. Создание первого приложения. Компиляция и запуск из консоли. Пакеты. Classpath. Установка ПО. JAR-Файлы. Аргументы командной строки.
lesson2=Установка и начало работы с IntelliJ IDEA. Лексика языка. Примитивные типы. Рекомендации по именованию идентификаторов. Литералы и переменные.
lesson3=Преобразование примитивных типов. Консольный ввод/вывод.
lesson4=Операции.
lesson5=Управляющие операторы - ветвления - if, switch; цикла - while, do/while, for; перехода - break, continue, return. Массивы. Алгоритмы сортировки. 
lesson6=VСS, git и GitHub.
lesson7=Введение в ООП.
lesson8=ООП.
lesson9=Наследование. Рекомендации при проектировании классов.
lesson10=Интерфейсы. Преобразование ссылочных типов. Перечисления.
lesson11=Оболочки типов.
lesson12=Строки. Форматирование строк. Регулярные выражения.